name: ESLint Validation

on: [push]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install package.json dependecies
        uses: |
          npm install
